              crossorigin="anonymous">

        <a class="navbar-brand" href="#">LLC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="/departmentlist">Our Departments</a>

    <title>add employee</title>

<body>
<nav th:insert="navbar :: base"></nav>

<div class="container">
    <h1 class="display-4">Employee Form</h1>
    <form action="#" th:action="@{/process_employee}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{employeeID}">

        Name: <input class="form-control" type="text" th:field="*{employeeName}"><br />
        <span th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></span><br />

        Position: <input class="form-control" type="text" th:field="*{employeePosition}"><br />
        <span th:if="${#fields.hasErrors('employeePosition')}" th:errors="*{employeePosition}"></span><br />


        <select name="department" th:field="*{department}">
            <option th:each="department : ${departments}"
                    th:value="${department.departmentID}"
                    th:text="${department.departmentName}"></option>
        </select>
    </form>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="#" role="button"><input type="submit" value="Submit"></a>
</div>
